language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9
matrix:
  exclude:
    - python: 3.5
      env: DJANGO_VERSION=1.7

    - python: 3.6
      env: DJANGO_VERSION=1.7

script: "python setup.py test"
install:
  - make install-deps
notifications:
  email: false
  irc: "irc.freenode.org#XelNext"
